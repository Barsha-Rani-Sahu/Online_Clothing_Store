<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6794c4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        input[type="submit"] {
            background-color: #d9534f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 45%;
            margin: 5px;
        }

   
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Delete Confirmation</h2>
        <hr>
        <form method="post">
            <table>
                <tr>
                    <td>Are you sure you want to delete?</td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="action" value="yes">
                        <input type="submit" name="action" value="no">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
